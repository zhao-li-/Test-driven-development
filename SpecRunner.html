<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>

    <!-- include src files here... -->
    <script type="text/javascript" src="src/NumberModel.js"></script>
    <script type="text/javascript" src="src/ViewModel.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/get_number_spec.js"></script>
    <script type="text/javascript" src="spec/compare_number_spec.js"></script>
    <script type="text/javascript" src="spec/contact_get_and_compare_spec.js"></script>
    <script type="text/javascript" src="spec/confirm_button_spec.js"></script>
    <script type="text/javascript" src="spec/restart_button_spec.js"></script>

    <script type="text/javascript" src="helper/get_number_helper.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                init_data();
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
<body>
<input id="input_content" maxlength="4" onkeyup="value=value.replace(/[^\d]/g,'') "
       onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
<button onclick='confirm_click()'>确定</button>
<button onclick='init_data()'>重新开始</button>
<br/>
<label id="guess1"></label>
<br/>
<label id="guess2"></label>
<br/>
<label id="guess3"></label>
<br/>
<label id="guess4"></label>
<br/>
<label id="guess5"></label>
<br/>
<label id="guess6"></label>
</body>
</html>
